<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>

    <a href="../index.html">GO BACK PAGE...</a>

    <h1>Registration Form</h1>

    <h3>Please fill out this form with the required information</h3>
  
    <form method="post">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required></label>
        <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name" required></label>
        <label for="email">Enter Your Email: <input type="email" id="email" name="email" required></label>
        <label for="new-password">Create a New Password: <input type="password" id="new-password" name="new-password" pattern="[a-z0-5] {8,}" required></label>
        <label for="profile-picture">Upload a Profile Picture <input type="file" name="" id=""></label>
      </fieldset>
  
      <fieldset>
        <legend>Choose Gender</legend>
        <label for="male"> <input type="radio" id="male" name="gender" checked> Male </label>
        <label for="female"> <input type="radio" id="female" name="gender"> Female </label>
      </fieldset>
  
      <fieldset>
        <label for=""></label>
        <select name="level-of-education" id="level-of-education">
          <option value="">Junior Highschool</option>
          <option value="1">Senior Highschool</option>
          <option value="2">College</option>
        </select>
      </fieldset>
  
      <label for="terms-and-conditions"> <input id="terms-and-conditions" type="checkbox" name="terms-and-conditions" required> I accept the <a href="https://www.termsfeed.com/blog/sample-terms-and-conditions-template/">terms-and-conditions</a></label>
  
      <input type="submit" value="submit">
    </form>
  
</body>
</html>
